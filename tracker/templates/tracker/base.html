{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexsafe SPA</title>

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'tracker/logo-icon.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'tracker/logo-icon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'tracker/logo-icon.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #f8f9fa;
            font-family: 'Outfit', sans-serif;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .navbar {
            background-color: #0f172a !important;
        }

        /* NAVBAR LOGO STYLE */
        .brand-logo {
            height: 48px;
            /* Adjusted for icon */
            width: auto;
            margin-right: 12px;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'dashboard' %}">
                <img src="{% static 'tracker/logo-icon.png' %}" alt="Logo" class="brand-logo">
                Nexsafe
            </a>

            <div class="d-flex">
                {% if user.is_authenticated %}
                <span class="navbar-text me-3 text-light d-none d-md-block">
                    Hello, {{ user.username }}
                </span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Log Out</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
